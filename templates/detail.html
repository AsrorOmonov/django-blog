{% extends 'layouts/base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.content }}</p>
    </div>


    <p><a href="{% url 'blog:post-update' pk=object.pk %}">
        + Edit Blog Post
    </a></p>

    <p><a href="{% url 'blog:post-delete' pk=object.pk %}">
        + Delete Blog Post
    </a></p>


{% endblock %}
